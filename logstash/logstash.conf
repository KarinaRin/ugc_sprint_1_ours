input {
  gelf {
    type => "docker"
    port => "5044"
  }
}
output {
  # Разделить логи разных приложений по разным индексам можно с помощью простого if-else
  if "redis" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "redis-%{+YYYY.MM.dd}"
      }
  } else {
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "app-%{+YYYY.MM}"
      }
  }
}
